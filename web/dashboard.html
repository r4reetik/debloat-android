<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="styles/general.css" />
        <link rel="stylesheet" href="styles/dashboard.css" />
        <title>Dashboard</title>
    </head>
    <body class="bg-dark">
        <div class="position-absolute top-50 start-50 translate-middle main-body rounded-3 overflow-hidden">
            <div class="row header-div">
                <div class="col">
                    <div class="row">
                        <div id="displayDevice" class="col"></div>
                    </div>
                    <div class="row">
                        <div class="col serial-col">
                            Serial Number -
                            <span id="displaySerial"></span>
                        </div>
                    </div>
                </div>
                <div class="col search-col fix-autospace">
                    <input
                        spellcheck="false"
                        class="form-control float-end"
                        type="text"
                        placeholder="Search application or package"
                        aria-label="search bar"
                        id="inputSearch"
                    />
                </div>
                <hr style="margin-top: 15px" />
                <div class="row fix-autospace">
                    <div class="col fix-autospace">
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group ">
                            <input
                                type="radio"
                                class="btn-check"
                                name="appsCategory"
                                id="btnAllApps"
                                autocomplete="off"
                                value="all"
                                checked
                            />
                            <label class="btn btn-outline-secondary" for="btnAllApps">All Apps</label>

                            <input
                                type="radio"
                                class="btn-check"
                                name="appsCategory"
                                id="btnUserApps"
                                autocomplete="off"
                                value="user"
                            />
                            <label class="btn btn-outline-secondary" for="btnUserApps">User Apps</label>

                            <input
                                type="radio"
                                class="btn-check"
                                name="appsCategory"
                                id="btnSystemApps"
                                autocomplete="off"
                                value="system"
                            />
                            <label class="btn btn-outline-secondary" for="btnSystemApps">System Apps</label>
                        </div>
                    </div>
                    <div class="col fix-autospace">
                        <button class="btn btn-danger float-end" id="btnUninstall">Uninstall</button>
                        <button type="button" class="btn btn-outline-secondary float-end" id="btnRefresh">Refresh</button>
                    </div>
                </div>
            </div>

            <div class="row body-div">
                <div class="results-show">Showing 1-9 of 80 results</div>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">
                                    <input
                                        class="form-check-input-secondary big-checkbox"
                                        type="checkbox"
                                        name="appsSelected"
                                        value="slctAllApps"
                                    />
                                </th>
                                <th scope="col">APPLICATION</th>
                                <th scope="col">PACKAGE NAME</th>
                                <th scope="col">SIZE</th>
                                <th scope="col">PERMISSIONS</th>
                                <th scope="col" style="text-align: center">UNINSTALL</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <!-- <div class="row my-3 px-3">
                <div class="col border border-3 border-dark rounded-3 table-container">
                     <table class="table">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Application</th>
                                <th scope="col">Package Name</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table> 
                </div>
            </div>  -->
            <div class="row">
                <div class="col">
                    <button class="btn btn-danger float-end" id="btnUninstall">Uninstall</button>
                </div>
            </div>
        </div>

        <!-- My Scripts -->

        <!-- Framework Scripts -->

        <script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript" src="scripts/dashboard.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
